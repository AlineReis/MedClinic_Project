server {
    listen 80;
    server_name desafio03.alphaedtech 10.10.0.203 lab.alphaedtech.org.br;

    # ==========================================
    # FRONTEND - RAIZ (Acesso via IP direto)
    # ==========================================
    location / {
        root /home/ubuntu/apps/medclinic/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ==========================================
    # FRONTEND - SUBPASTA /server03/
    # ==========================================
    location /server03 {
        alias /home/ubuntu/apps/medclinic/frontend/dist;
        index index.html;
        try_files $uri $uri/ /server03/index.html;
    }

    # ==========================================
    # API - RAIZ (para acesso via IP)
    # ==========================================
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ==========================================
    # API - SUBPASTA /server03/api/
    # ==========================================
    location /server03/api/ {
        rewrite ^/server03/api/(.*)$ /api/$1 break;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ==========================================
    # UPLOADS (Arquivos enviados pelos usu√°rios)
    # ==========================================
    location /uploads/ {
        alias /home/ubuntu/apps/medclinic/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /server03/uploads/ {
        alias /home/ubuntu/apps/medclinic/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
