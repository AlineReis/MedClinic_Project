server {
    listen 80;
    server_name localhost;

    # Root pointing to the 'dist' folder generated by npm run build
    # IMPORTANT: Update this path to match where your files are on the server
    root /var/www/medclinic/html; 
    index index.html;

    # Gzip compression for faster load times
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 1. Handle Static Assets (JS, CSS, Images, Fonts)
    # Ensure they are served correctly and not falling back to index.html
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # 2. API Proxy (Connect to Backend)
    location /api/ {
        # Proxy requests starting with /api/ to the backend server
        # Backend is assumed to run on port 3000
        proxy_pass http://localhost:3000/api/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 3. Handle HTML Pages and SPA Routing
    location / {
        # First try exact file, then directory, then 404
        # We use =404 instead of /index.html because this is a multi-page app (MPA)
        # If accessing /pages/login.html, it should find the file.
        try_files $uri $uri/ =404;
    }

    # Custom Error Pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
