<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Agenda Inteligente - MedClinic</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <link href="../css/tailwind-built.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/specialist-common.css">
    <link rel="stylesheet" href="../css/agenda.css">
</head>

<body class="specialist-layout agenda-body">

    <!-- Sidebar Navigation -->
    <aside class="specialist-sidebar">
        <div class="sidebar-header">
            <a href="#" data-dashboard-link class="sidebar-brand-link">
                <span class="material-symbols-outlined filled">local_hospital</span>
            </a>
            <div class="sidebar-brand-info">
                <h1 class="brand-title">MedClinic</h1>
                <p class="brand-subtitle" data-user-role>Painel Médico</p>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a class="nav-item nav-item-active" href="agenda.html">
                <span class="material-symbols-outlined filled">calendar_month</span>
                <span class="nav-text">Agenda</span>
            </a>
            <a class="nav-item nav-item-inactive" href="#">
                <span class="material-symbols-outlined">group</span>
                <span class="nav-text">Pacientes</span>
            </a>
            <a class="nav-item nav-item-inactive" href="#">
                <span class="material-symbols-outlined">stethoscope</span>
                <span class="nav-text">Médicos</span>
            </a>
            <a class="nav-item nav-item-inactive" href="#">
                <span class="material-symbols-outlined">payments</span>
                <span class="nav-text">Financeiro</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile-widget">
                <div class="user-avatar-circle">
                    <span data-user-initials>U</span>
                </div>
                <div class="user-info-text">
                    <p class="user-name" data-user-name>Usuário</p>
                    <p class="user-role" data-user-role>Médico</p>
                </div>
            </div>
            <button data-logout-button class="btn-sidebar-logout">
                <span class="material-symbols-outlined">logout</span>
                <span class="nav-text">Sair</span>
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="specialist-main">
        <header class="main-header">
            <div class="header-inner">
                <div class="header-title-group">
                    <h2 class="header-title-row">
                        <span class="header-title">Agenda Inteligente</span>
                        <span class="header-tag">Hoje</span>
                    </h2>
                    <p class="header-subtitle">Visão geral de agendamentos e disponibilidade médica.</p>
                </div>

                <div class="header-stats">
                    <div class="stat-item">
                        <div class="stat-dot legend-dot-scheduled"></div>
                        <span class="legend-label">Agendado</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Calendar Grid Container -->
        <div class="calendar-viewport" id="calendar-viewport">
            <!-- Sticky Header: Resources (Doctors) -->
            <div class="calendar-resources-header" id="calendar-header-doctors">
                <!-- Time Column Header -->
                <div class="time-column-corner">
                    <span class="material-symbols-outlined">schedule</span>
                </div>
                <!-- Doctors Header rendered via JS -->
            </div>

            <!-- Calendar Body: Time Slots & Grid -->
            <div class="calendar-grid-body">
                <!-- Time Column -->
                <div class="time-ticks-column" id="calendar-time-column">
                    <!-- Times rendered via JS -->
                </div>

                <!-- Grid Background & Appointments -->
                <div class="appointments-grid-surface" id="calendar-grid">
                    <!-- Current Time Line -->
                    <div class="now-indicator-line" id="now-line" style="top: 160px;">
                        <div class="now-indicator-node"></div>
                    </div>

                    <!-- Columns rendered via JS -->
                </div>
            </div>
        </div>
    </main>

</body>

</html>
