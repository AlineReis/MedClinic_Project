<!doctype html>
<html class="dark" lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta name="theme-color" content="#00C896" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="description" content="MedClinic - Sistema de Gestão de Clínicas Médicas" />
  <title>Login - MedClinic</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%231976D2%22><path d=%22M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 11h-4v4h-4v-4H6v-4h4V6h4v4h4v4z%22/></svg>">
  <link rel="manifest" href="../manifest.json" />
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />

  <!-- Base CSS -->
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/variables.css">
  <link rel="stylesheet" href="../css/base/typography.css">
  <link rel="stylesheet" href="../css/base/utilities.css">

  <link rel="stylesheet" href="../css/global.css" />
</head>

<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <span class="material-symbols-outlined auth-logo-icon">local_hospital</span>
        <h1 class="auth-title">MedClinic</h1>
        <p class="auth-subtitle">Acesse sua conta</p>
      </div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="seu@email.com" />
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Senha</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" />
        </div>
        <div class="form-group">
          <label class="form-label" for="role">Tipo de Acesso</label>
          <select id="role" class="form-select">
            <option value="patient">Paciente</option>
            <option value="receptionist">Recepcionista</option>
            <option value="lab_tech">Setor de Exames</option>
            <option value="health_professional">Profissional de Saúde</option>
            <option value="clinic_admin">Gestor da Clínica</option>
            <option value="system_admin">Administrador do Sistema</option>
          </select>
        </div>
        <button type="submit" class="btn-auth-primary">
          Entrar
        </button>
      </form>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    // Register Service Worker for PWA
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/sw.js")
          .then(reg => console.log("[PWA] Service Worker registered"))
          .catch(err => console.log("[PWA] SW registration failed:", err))
      })
    }
  </script>
</body>

</html>
