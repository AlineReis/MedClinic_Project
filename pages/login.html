<!doctype html>
<html class="dark" lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta name="theme-color" content="#00C896" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="description" content="MedClinic - Sistema de Gestão de Clínicas Médicas" />
  <title>Login - MedClinic</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/icon-plus.png" />
  <link rel="shortcut icon" href="../assets/icons/icon-plus.png" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />


  <!-- Base CSS -->
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/variables.css">
  <link rel="stylesheet" href="../css/base/typography.css">
  <link rel="stylesheet" href="../css/base/utilities.css">

  <link rel="stylesheet" href="../css/global.css" />
</head>

<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img class="auth-logo-icon" src="../assets/icons/icon-plus.png" alt="" aria-hidden="true" width="48"
          height="48" />
        <h1 class="auth-title">MedClinic</h1>
        <p class="auth-subtitle">Acesse sua conta</p>
      </div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="seu@email.com" />
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Senha</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" />
        </div>
        <div class="form-group">
          <label class="form-label" for="role">Tipo de Acesso</label>
          <select id="role" class="form-select">
            <option value="patient">Paciente</option>
            <option value="receptionist">Recepcionista</option>
            <option value="lab_tech">Setor de Exames</option>
            <option value="health_professional">Profissional de Saúde</option>
            <option value="clinic_admin">Gestor da Clínica</option>
            <option value="system_admin">Administrador do Sistema</option>
          </select>
        </div>
        <button type="submit" class="btn-auth-primary">
          Entrar
        </button>
      </form>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    // Register Service Worker for PWA
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/sw.js")
          .then(reg => console.log("[PWA] Service Worker registered"))
          .catch(err => console.log("[PWA] SW registration failed:", err))
      })
    }
  </script>
</body>

</html>
