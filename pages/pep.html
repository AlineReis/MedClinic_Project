<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Prontuário Eletrônico - MedClinic</title>

    <link href="../css/tailwind-built.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;family=Noto+Sans:wght@300..800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/specialist-common.css">
    <link rel="stylesheet" href="../css/pep.css">
</head>

<body class="specialist-layout">

    <!-- Sidebar -->
    <aside class="specialist-sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand-link">
                <span class="material-symbols-outlined u-fs-18">medical_services</span>
            </div>
            <div class="sidebar-brand-info">
                <h1 class="brand-title">MedClinic PEP</h1>
                <p class="brand-subtitle">Prontuário</p>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a class="nav-item nav-item-inactive" href="agenda.html">
                <span class="material-symbols-outlined">calendar_month</span>
                <span class="nav-text">Voltar para Agenda</span>
            </a>
            <a class="nav-item nav-item-active" href="#">
                <span class="material-symbols-outlined">patient_list</span>
                <span class="nav-text">Pacientes</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile-widget">
                <div class="user-avatar-circle">
                    <span data-user-initials>U</span>
                </div>
                <div class="user-info-text">
                    <p class="user-name" data-user-name>Usuario</p>
                    <p class="user-role" data-user-role>Médico</p>
                </div>
            </div>
            <button data-logout-button class="btn-sidebar-logout">
                <span class="material-symbols-outlined u-fs-sm">logout</span>
                <span class="nav-text">Sair</span>
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="u-flex-column flex-1 min-w-0 overflow-hidden">
        <!-- Top Search Header -->
        <header class="pep-header">
            <!-- Search -->
            <div class="pep-search-wrapper">
                <div class="pep-search-container">
                    <span class="material-symbols-outlined">search</span>
                    <input id="patient-search" class="search-input-pep"
                        placeholder="Buscar paciente (Nome, CPF ou ID)..." type="text" value="Maria Silva Santos">
                </div>
            </div>

            <div class="pep-actions">
                <button class="btn-pep-primary">
                    <span class="material-symbols-outlined u-fs-sm">add</span>
                    Novo Atendimento
                </button>
            </div>
        </header>

        <!-- Scrollable Dashboard Content -->
        <div class="pep-main-viewport" id="pep-content">
            <!-- Content Injected via JS -->
            <div class="u-flex-center u-h-full">
                <span class="material-symbols-outlined u-fs-36 u-text-primary u-spin">progress_activity</span>
            </div>
        </div>
    </main>
</body>

</html>
