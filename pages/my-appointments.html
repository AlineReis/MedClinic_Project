<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Meus Agendamentos - MedClinic</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="../css/global.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                        "surface-dark": "#1c242e",
                        "border-dark": "#2a3441",
                        "text-secondary": "#9dabb8",
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] }
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-surface-dark border-b border-border-dark">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="patient-dashboard.html" class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">local_hospital</span>
                    <span class="font-bold">MedClinic</span>
                </a>
            </div>
            <div class="flex items-center gap-4">
                <nav class="hidden md:flex items-center gap-6 text-sm">
                    <a href="patient-dashboard.html" class="text-slate-400 hover:text-white">Inicio</a>
                    <a href="my-appointments.html" class="text-primary font-medium">Consultas</a>
                    <a href="exams.html" class="text-slate-400 hover:text-white">Exames</a>
                </nav>
                <div class="flex items-center gap-3">
                    <div
                        class="size-9 rounded-full bg-primary/20 text-primary flex items-center justify-center font-bold text-xs border border-primary/30">
                        <span data-user-initials>U</span>
                    </div>
                    <button data-logout-button class="text-sm text-slate-400 hover:text-red-400 transition-colors">
                        <span class="material-symbols-outlined text-[20px]">logout</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 w-full max-w-3xl mx-auto p-4 md:p-8">
        <div class="flex flex-col gap-6" id="appointments-list">
            <!-- List rendered via JS -->
            <div class="text-center py-20">
                <span class="material-symbols-outlined text-4xl text-text-secondary animate-pulse">sync</span>
            </div>
        </div>
    </main>

    <div id="toast-container" class="fixed top-4 right-4 z-50 flex flex-col gap-2"></div>
    <script src="../js/components/navigation.js"></script>
</body>

</html>
