<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Complete seu Perfil - MedClinic</title>
    <link href="../css/tailwind-built.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/onboarding.css">
</head>

<body class="bg-background-dark text-white font-display min-h-screen u-flex-column">
    <header class="onboarding-nav-header">
        <div class="onboarding-header-inner">
            <a href="#" class="onboarding-brand">
                <span class="material-symbols-outlined">local_hospital</span>
                <span class="onboarding-brand-name">MedClinic</span>
            </a>
            <span class="u-fs-xs u-text-secondary">Passo <span id="current-step">1</span> de 3</span>
        </div>
    </header>

    <main class="onboarding-container custom-scrollbar">
        <div class="onboarding-card">
            <!-- Progress Steps -->
            <div class="onboarding-steps-container">
                <div class="step-item active" data-step="1">
                    <div class="step-circle">1</div>
                    <span class="step-label">Dados</span>
                </div>
                <div class="onboarding-step-connector"></div>
                <div class="step-item" data-step="2">
                    <div class="step-circle">2</div>
                    <span class="step-label">Histórico</span>
                </div>
                <div class="onboarding-step-connector"></div>
                <div class="step-item" data-step="3">
                    <div class="step-circle">3</div>
                    <span class="step-label">Convênio</span>
                </div>
            </div>

            <div id="step-1" class="step-content">
                <div class="onboarding-header">
                    <h2>Informações Pessoais</h2>
                    <p>Complete seus dados para agilizar futuros atendimentos.</p>
                </div>
                <form class="onboarding-form">
                    <div class="u-grid-2 u-gap-large">
                        <div class="form-group">
                            <label>Data de Nascimento</label>
                            <input type="date" class="admin-input" />
                        </div>
                        <div class="form-group">
                            <label>Sexo Biológico</label>
                            <select class="admin-select u-h-tall">
                                <option value="">Selecione</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Endereço Completo</label>
                        <input type="text" placeholder="Rua, número, bairro..." class="admin-input" />
                    </div>
                </form>
            </div>

            <div id="step-2" class="step-content u-hidden">
                <div class="onboarding-header">
                    <h2>Histórico Médico</h2>
                    <p>Essas informações ajudam os profissionais a te atender melhor.</p>
                </div>
                <form class="onboarding-form">
                    <div class="form-group">
                        <label>Possui Alergias?</label>
                        <div class="u-flex-wrap u-gap-medium">
                            <label class="btn-onboarding-choice">
                                <input type="checkbox" /> Medicamentos
                            </label>
                            <label class="btn-onboarding-choice">
                                <input type="checkbox" /> Alimentares
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Medicamentos em Uso</label>
                        <textarea class="admin-input" rows="3" placeholder="Liste seus medicamentos..."></textarea>
                    </div>
                </form>
            </div>

            <div id="step-3" class="step-content u-hidden">
                <div class="onboarding-header">
                    <h2>Convênio Médico</h2>
                    <p>Opcional. Você também pode pagar como particular.</p>
                </div>
                <form class="onboarding-form">
                    <div class="form-group">
                        <label>Convênio</label>
                        <select class="admin-select u-h-tall">
                            <option value="">Particular</option>
                            <option value="unimed">Unimed</option>
                            <option value="amil">Amil</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Número da Carteirinha</label>
                        <input type="text" placeholder="Opcional" class="admin-input" />
                    </div>
                </form>
            </div>

            <div class="onboarding-footer-actions">
                <button id="prev-btn" class="u-hidden btn-onboarding-back">Voltar</button>
                <div class="u-flex-1"></div>
                <button id="next-btn" class="btn-onboarding-next u-padding-xl-horizontal">Próximo</button>
            </div>
        </div>
    </main>

    <script>
        let currentStep = 1;
        const totalSteps = 3;
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const currentStepEl = document.getElementById('current-step');

        function updateUI() {
            document.querySelectorAll('.step-content').forEach((el, i) => {
                el.classList.toggle('hidden', i + 1 !== currentStep);
            });
            document.querySelectorAll('.step-item').forEach((el) => {
                const step = parseInt(el.dataset.step);
                el.classList.toggle('active', step === currentStep);
                el.classList.toggle('completed', step < currentStep);
            });
            prevBtn.classList.toggle('hidden', currentStep === 1);
            nextBtn.textContent = currentStep === totalSteps ? 'Concluir' : 'Próximo';
            currentStepEl.textContent = currentStep;
        }

        nextBtn.addEventListener('click', () => {
            if (currentStep < totalSteps) {
                currentStep++;
                updateUI();
            } else {
                window.location.href = 'patient-dashboard.html';
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                updateUI();
            }
        });
    </script>
</body>

</html>
