<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Usuários e Acessos - MedClinic</title>
      <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/icon-plus.png" />
  <link rel="shortcut icon" href="../assets/icons/icon-plus.png" />
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/base/reset.css" />
    <link rel="stylesheet" href="../css/base/variables.css" />
    <link rel="stylesheet" href="../css/base/typography.css" />
    <link rel="stylesheet" href="../css/base/utilities.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/layout/admin-common.css" />
    <link rel="stylesheet" href="../css/pages/users.css" />
</head>

<body class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="admin-sidebar-header">
            <a href="#" class="admin-sidebar-brand">
                <div class="brand-icon-box">
                    <span class="material-symbols-outlined">admin_panel_settings</span>
                </div>
                <span class="brand-name">MedClinic Admin</span>
            </a>
        </div>
        <nav class="admin-sidebar-nav">
            <a class="admin-nav-item" href="admin-dashboard.html">
                <span class="material-symbols-outlined">dashboard</span>
                Dashboard
            </a>
            <a class="admin-nav-item active" href="#">
                <span class="material-symbols-outlined">group</span>
                Usuários
            </a>
            <a class="admin-nav-item" href="financial.html">
                <span class="material-symbols-outlined">payments</span>
                Financeiro
            </a>
        </nav>
        <div class="admin-sidebar-footer">
            <button data-logout-btn class="admin-logout-link"
                style="width: 100%; border: none; background: transparent; cursor: pointer; text-align: left;">
                <span class="material-symbols-outlined">logout</span> Sair
            </button>
        </div>
    </aside>

    <main class="admin-main">
        <header class="admin-header">
            <div class="header-left">
                <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" aria-label="Abrir menu">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <h2 class="admin-header-title">Gestão de Equipe</h2>
            </div>

            <div class="header-info-right">
                <button class="theme-toggle" id="theme-toggle" title="Alternar tema"></button>
                <button class="btn-primary" data-new-user-btn>
                    <span class="material-symbols-outlined">person_add</span>
                    Novo Usuário
                </button>
            </div>
        </header>

        <div class="admin-content-viewport custom-scrollbar">
            <div class="admin-container-max admin-content-stack">
                <!-- Filters -->
                <div class="users-filters-panel"
                    style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;">
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <div class="search-input-wrapper"
                            style="flex: 1; min-width: 300px; display: flex; align-items: center; background: var(--surface-dark); border: 1px solid var(--border-dark); border-radius: 0.75rem; padding: 0.5rem 1rem;">
                            <span class="material-symbols-outlined" style="color: var(--text-secondary);">search</span>
                            <input class="admin-input" placeholder="Buscar por nome ou e-mail..." type="text"
                                data-search-input
                                style="border: none; background: transparent; flex: 1; outline: none; padding-left: 0.5rem; color: var(--text-primary);" />
                        </div>
                        <select class="admin-select" data-role-filter
                            style="padding: 0.75rem; border-radius: 0.75rem; background: var(--surface-dark); border: 1px solid var(--border-dark); color: var(--text-primary); outline: none;">
                            <option value="all">Todos os Níveis</option>
                            <option value="health_professional">Médicos</option>
                            <option value="clinic_admin">Admin</option>
                            <option value="receptionist">Recepcionistas</option>
                            <option value="patient">Pacientes</option>
                        </select>
                    </div>
                </div>

                <!-- Users Table -->
                <section class="admin-table-panel"
                    style="background: var(--surface-dark); border: 1px solid var(--border-dark); border-radius: 1rem; overflow: hidden;">
                    <div style="overflow-x: auto;">
                        <table class="admin-table" style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr style="border-bottom: 1px solid var(--border-dark); background: rgba(0,0,0,0.2);">
                                    <th
                                        style="padding: 1rem; text-align: left; font-weight: 700; color: var(--text-secondary);">
                                        Usuário</th>
                                    <th
                                        style="padding: 1rem; text-align: left; font-weight: 700; color: var(--text-secondary);">
                                        E-mail</th>
                                    <th
                                        style="padding: 1rem; text-align: left; font-weight: 700; color: var(--text-secondary);">
                                        Acesso</th>
                                    <th
                                        style="padding: 1rem; text-align: left; font-weight: 700; color: var(--text-secondary);">
                                        Status</th>
                                    <th class="cell-actions"
                                        style="padding: 1rem; text-align: right; font-weight: 700; color: var(--text-secondary);">
                                        Ações</th>
                                </tr>
                            </thead>
                            <tbody data-users-table-body>
                                <!-- Injected via JS -->
                                <tr>
                                    <td colspan="5"
                                        style="padding: 2rem; text-align: center; color: var(--text-secondary);">
                                        Carregando usuários...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div data-pagination style="border-top: 1px solid var(--border-dark);"></div>
                </section>
            </div>
        </div>
    </main>
    <script src="../js/components/mobile-sidebar.js"></script>
</body>

</html>
