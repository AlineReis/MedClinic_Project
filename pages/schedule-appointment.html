<!doctype html>
<html class="dark" lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Portal de Agendamento do Paciente</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/icon-plus.png" />
  <link rel="shortcut icon" href="../assets/icons/icon-plus.png" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/layout/patient-common.css">
  <link rel="stylesheet" href="../css/components/filters.css">
  <link rel="stylesheet" href="../css/components/professional-card.css">
  <link rel="stylesheet" href="../css/components/appointment-card.css">
  <link rel="stylesheet" href="../css/components/checkout-modal.css">
  <link rel="stylesheet" href="../css/components/availability-modal.css">
  <link rel="stylesheet" href="../css/components/states.css">
</head>

<body class="dashboard-body">
  <!-- Header (Standardized) -->
  <header class="patient-header">
    <div class="header-container">
      <div class="header-actions">
        <button id="mobile-menu-btn" class="hamburger-btn-mobile" aria-label="Abrir menu">
          <span class="material-symbols-outlined">menu</span>
        </button>
        <a href="patient-dashboard.html" class="header-brand">
          <span class="material-symbols-outlined brand-icon">local_hospital</span>
          <span class="brand-name">MedClinic</span>
        </a>
      </div>
      <div class="header-actions"> <!-- Wrapper for consistency -->
        <nav class="header-nav">
          <a href="patient-dashboard.html" class="nav-link">Inicio</a>
          <a href="my-appointments.html" class="nav-link">Consultas</a>
          <a href="my-exams.html" class="nav-link">Exames</a>
        </nav>
        <button class="theme-toggle" id="theme-toggle" title="Alternar tema"></button>

        <div class="desktop-user-actions">
          <div class="user-badge">
            <span data-user-initials>U</span>
          </div>
          <button data-logout-button class="logout-btn" aria-label="Sair">
            <span class="material-symbols-outlined">logout</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content-wide schedule-layout-wide">
    <!-- Main Content -->
    <main class="schedule-main">
      <!-- Search & Filters Header -->
      <section class="search-section">
        <div class="notif-label-group">
          <h1 class="section-title">
            Agende sua consulta
          </h1>
          <p class="section-subtitle search-desc">
            Encontre o especialista ideal e agende com facilidade.
          </p>
        </div>

        <div class="search-controls-wrapper" style="display: flex; gap: 1rem; flex-wrap: wrap;">
          <div class="search-bar-wrapper" style="flex: 1; min-width: 280px;">
            <div class="search-icon-fixed">
              <span class="material-symbols-outlined">search</span>
            </div>
            <input id="search-input" class="search-input-field" placeholder="Busque por nome do médico..."
              type="text" />
          </div>

          <div class="filter-wrapper" style="width: 250px;">
            <select id="header-filter-specialty" class="search-input-field"
              style="cursor: pointer; appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 1rem center; background-size: 0.65em auto; padding-right: 2.5rem;">
              <option value="">Todas Especialidades</option>
            </select>
          </div>
        </div>
      </section>

      <section class="notification-panel">
        <div class="notif-header">
          <div class="notif-label-group">
            <p class="notif-tag">
              Agendamentos
              <span id="appointments-count" class="notif-badge">
                0 agendamentos
              </span>
            </p>
            <h3 id="appointments-status" class="notif-title">
              Aguardando sincronização...
            </h3>
          </div>
          <span class="notif-timestamp">Última atualização automática</span>
        </div>
        <div id="appointments-list" class="appointments-list">
          <div class="notif-item-small">
            <p>Sincronizando dados...</p>
          </div>
        </div>
      </section>

      <!-- Doctor Cards Grid -->
      <section id="doctors-grid" class="doctors-grid">
        <!-- Loading State -->
        <div class="loading-state-full">
          <span class="material-symbols-outlined loading-icon-large u-spin">progress_activity</span>
          <p class="loading-text">Carregando especialistas...</p>
        </div>
      </section>
    </main>
  </main>

    <div id="toast-container" class="toast-container"></div>

    <!-- Application Scripts -->
    <script src="../js/components/mobile-menu.js"></script>
    <script src="../js/components/navigation.js"></script>
    <script src="../js/pages/scheduleAppointment.js" type="module"></script>
</body>

</html>
