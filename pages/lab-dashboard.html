<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Laboratório - MedClinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/typography.css">
    <link rel="stylesheet" href="../css/base/utilities.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/layout/admin-common.css">
    <link rel="stylesheet" href="../css/pages/lab-dashboard.css">
</head>

<body class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="admin-sidebar-header">
            <a href="#" class="admin-sidebar-brand">
                <div class="brand-icon-box">
                    <span class="material-symbols-outlined">science</span>
                </div>
                <span class="brand-name">MedClinic Labs</span>
            </a>
        </div>
        <nav class="admin-sidebar-nav">
            <a class="admin-nav-item active" href="#">
                <span class="material-symbols-outlined">dashboard</span>
                Painel
            </a>
            <a class="admin-nav-item" href="exams.html">
                <span class="material-symbols-outlined">assignment</span>
                Solicitações
            </a>
            <a class="admin-nav-item" href="#">
                <span class="material-symbols-outlined">history</span>
                Histórico
            </a>
        </nav>
        <div class="admin-sidebar-footer">
            <button class="admin-logout-link" data-logout-button
                style="background: none; border: none; cursor: pointer; width: 100%; text-align: left; font-family: inherit;">
                <span class="material-symbols-outlined">logout</span>
                Sair
            </button>
        </div>
    </aside>



    <main class="admin-main">
        <header class="admin-header">
            <h2 class="admin-header-title">Central de Exames</h2>
            <div class="admin-right">
                <button class="theme-toggle" id="theme-toggle" title="Alternar tema"></button>
                <div class="manager-header">
                    <button class="theme-toggle" id="theme-toggle" title="Alternar tema"></button>
                    <span class="admin-header-subtitle">Terça, 15 Out 2024</span>
                 </div>

            </div>
        </header>

        <div class="admin-content-viewport custom-scrollbar">
            <div class="admin-container-max admin-content-stack">
                <section class="admin-stats-grid">
                    <div class="admin-stats-card lab-status-pending">
                        <p class="card-label">Pendentes (RN-09)</p>
                        <h3 class="card-value" data-lab-count="pending">0</h3>
                    </div>
                    <div class="admin-stats-card lab-status-analysis">
                        <p class="card-label">Em Análise</p>
                        <h3 class="card-value" data-lab-count="analysis">0</h3>
                    </div>
                    <div class="admin-stats-card lab-status-ready">
                        <p class="card-label">Prontos (RN-14)</p>
                        <h3 class="card-value" data-lab-count="ready">0</h3>
                    </div>
                    <div class="admin-stats-card lab-status-urgent">
                        <p class="card-label">Urgentes</p>
                        <h3 class="card-value" data-lab-count="urgent">0</h3>
                    </div>
                </section>

                <section class="admin-table-panel">
                    <div class="table-panel-header">
                        <h3 class="panel-section-title panel-section-title--compact">Fila de Análise</h3>
                        <a href="exams.html" class="admin-link">Ver Todos</a>
                    </div>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Paciente</th>
                                <th>Exame</th>
                                <th>Solicitante</th>
                                <th>Status</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody data-lab-queue-body id="lab-queue">
                            <tr>
                                <td colspan="5" class="admin-table-placeholder">
                                    Carregando exames...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </main>

</body>

</html>
