<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Criar Conta - MedClinic</title>

    <link href="../css/tailwind-built.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <span class="material-symbols-outlined auth-logo-icon">local_hospital</span>
            <h1 class="auth-title">MedClinic</h1>
            <p class="auth-subtitle">Crie sua conta de paciente</p>
        </div>

        <!-- Registration Card -->
        <div class="auth-card">
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" id="name" required placeholder="João Silva Santos" class="form-input" />
                </div>

                <div class="form-group">
                    <label class="form-label">CPF</label>
                    <input type="text" id="cpf" required placeholder="000.000.000-00" maxlength="14"
                        class="form-input" />
                </div>

                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" id="email" required placeholder="joao@email.com" class="form-input" />
                </div>

                <div class="form-group">
                    <label class="form-label">Telefone</label>
                    <input type="tel" id="phone" required placeholder="(11) 99999-9999" class="form-input" />
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="password" required placeholder="Mínimo 8 caracteres"
                        class="form-input" />
                    <p class="password-requirements">Use letras maiúsculas, minúsculas e números.</p>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar Senha</label>
                    <input type="password" id="confirm-password" required placeholder="Repita a senha"
                        class="form-input" />
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required class="form-checkbox" />
                    <label for="terms" class="auth-subtitle">
                        Li e aceito os <a href="#" class="auth-link">Termos de Uso</a> e a <a href="#"
                            class="auth-link">Política de Privacidade</a>.
                    </label>
                </div>

                <button type="submit" class="btn-auth-primary">
                    Criar Conta
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </form>
        </div>

        <p class="auth-footer">
            Já tem uma conta? <a href="login.html" class="auth-link">Entrar</a>
        </p>
    </div>

</body>

</html>
