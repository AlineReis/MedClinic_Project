<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Exames - MedClinic</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/icon-plus.png" />
    <link rel="shortcut icon" href="../assets/icons/icon-plus.png" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/typography.css">
    <link rel="stylesheet" href="../css/base/utilities.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/pages/exams.css">
</head>

<body class="exams-layout">
    <!-- Sidebar -->
    <aside class="exams-sidebar" id="sidebar-container">
        <!-- Static Sidebar structure to prevent visual flash, JS can hydrate/active class it -->
        <div class="sidebar-header">
            <img class="sidebar-logo-icon" src="../assets/icons/icon-plus.png" alt="" aria-hidden="true" width="24"
                height="24" />
            <h1 class="sidebar-logo-text">MedClinic</h1>
        </div>
        <nav class="sidebar-nav" data-nav-container>
            <!-- Navigation items injected by TS -->
        </nav>
        <div class="sidebar-footer">
            <div class="user-profile-preview">
                <div class="user-avatar-sm">
                    <span data-user-initials>U</span>
                </div>
                <div class="user-info-text">
                    <span class="user-name-text" data-user-name>Usuario</span>
                    <span class="user-role-text" data-user-role>Função</span>
                </div>
            </div>
            <button class="logout-btn" onclick="window.location.href='login.html'">
                <span class="material-symbols-outlined">logout</span> Sair
            </button>
        </div>
    </aside>

    <main class="exams-main">
        <header class="main-header">
            <div class="header-left">
                <h2 class="header-title">Gestão de Exames</h2>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button id="new-request-btn" class="btn-primary hidden">
                    <span class="material-symbols-outlined">add</span> Nova Solicitação
                </button>
                <div class="header-role-badge">
                    <button class="theme-toggle" id="theme-toggle" title="Alternar tema"></button>
                </div>
            </div>
        </header>

        <div class="content-scroll custom-scrollbar">
            <div class="content-container">
                <section class="panel-card">
                    <div class="panel-header">
                        <h3 class="panel-title">Lista de Exames</h3>
                        <div class="header-actions">
                            <!-- Filters or actions if needed -->
                        </div>
                    </div>
                    <table class="data-table">
                        <thead class="table-head">
                            <tr>
                                <th class="table-header-cell">Paciente</th>
                                <th class="table-header-cell">Exame</th>
                                <th class="table-header-cell">Status</th>
                                <th class="table-header-cell cell-center">Urgência</th>
                                <th class="table-header-cell">Laudo / Resultado</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 3rem;">Carregando exames...</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
