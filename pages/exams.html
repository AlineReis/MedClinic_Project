<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Gestão de Exames - MedClinic</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/typography.css">
    <link rel="stylesheet" href="../css/base/utilities.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/layout/admin-common.css">
</head>

<body class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="admin-sidebar-header">
            <a href="#" class="admin-sidebar-brand" data-dynamic-brand-link>
                <div class="brand-icon-box">
                    <span class="material-symbols-outlined" data-dynamic-brand-icon>local_hospital</span>
                </div>
                <span class="brand-name" data-dynamic-brand-name>MedClinic</span>
            </a>
        </div>
        <nav class="admin-sidebar-nav" data-nav-container>
            <!-- Dynamic Navigation Items -->
        </nav>
        <div class="admin-sidebar-footer">
            <a href="login.html" class="admin-logout-link">
                <span class="material-symbols-outlined">logout</span>
                Sair
            </a>
        </div>
    </aside>

    <main class="admin-main">
        <header class="admin-header">
            <h2 class="admin-header-title">Meus Exames</h2>
            <div class="header-actions">
                <div class="desktop-user-actions">
                    <span class="header-user-name" data-user-name>Maria Silva</span>
                    <div class="user-badge">
                        <span data-user-initials>MS</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="admin-content-viewport custom-scrollbar">
            <div class="admin-container-max">
                <section class="lab-content-header">
                    <h3 class="panel-section-title panel-section-title--compact">Exames e Laudos</h3>
                    <div class="header-actions">
                        <button id="toggle-history" class="btn-lab-secondary">Histórico</button>
                        <button id="new-request-btn" class="btn-lab-primary is-hidden">Nova Solicitação</button>
                    </div>
                </section>

                <div class="admin-table-panel">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>E-mail</th>
                                <th>Exame</th>
                                <th>Status</th>
                                <th class="cell-center">Urgência</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <p class="patient-name">Ana Beatriz Mendes</p>
                                    <p class="patient-id">ID: 4492-0</p>
                                </td>
                                <td>Hemograma Completo</td>
                                <td><span class="status-indicator">Pendente</span></td>
                                <td class="cell-center">
                                    <span class="material-symbols-outlined">priority_high</span>
                                </td>
                                <td><button class="admin-link">UPLOAD LAUDO</button></td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="patient-name">Carlos Eduardo Lima</p>
                                    <p class="patient-id">ID: 8810-2</p>
                                </td>
                                <td>Ressonância Magnética</td>
                                <td><span class="status-indicator">Em Análise</span></td>
                                <td class="cell-center">
                                    <span class="material-symbols-outlined icon-error">priority_high</span>
                                </td>
                                <td><button class="admin-link">LIBERAR</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <script src="../js/components/mobile-menu.js"></script>

</html>
