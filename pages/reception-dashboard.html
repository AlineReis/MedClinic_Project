<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Recepção - MedClinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/typography.css">
    <link rel="stylesheet" href="../css/base/utilities.css">
    <link rel="stylesheet" href="../css/global.css">
</head>

<body class="reception-layout dashboard-body">
    <!-- Sidebar -->
    <!-- Sidebar -->
    <aside class="reception-sidebar" id="sidebar-container">
        <!-- Content injected by receptionDashboard.ts -->
    </aside>

    <main class="reception-main">
        <header class="main-header">
            <div class="header-left">
                <!-- Sidebar Toggle Button (Mobile) -->
                <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" aria-label="Abrir menu">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <h2 class="header-title">Central de Recepção</h2>
            </div>
            <div class="right-recepcionist-menu">
                <button class="theme-toggle" id="theme-toggle" title="Alternar tema"></button>
                <span class="header-role-badge" data-user-role>Recepcionista</span>
            </div>
        </header>

        <div class="content-scroll custom-scrollbar">
            <div class="content-container">
                <section class="stats-grid">
                    <div class="stats-card">
                        <p class="stats-label">Agendados Hoje</p>
                        <h3 class="stats-value">24</h3>
                    </div>
                    <div class="stats-card stats-card-amber">
                        <p class="stats-label">Aguardando Check-in</p>
                        <h3 class="stats-value">5</h3>
                    </div>
                    <div class="stats-card stats-card-emerald">
                        <p class="stats-label">Em Atendimento</p>
                        <h3 class="stats-value">3</h3>
                    </div>
                    <div class="stats-card stats-card-red">
                        <p class="stats-label">Ausentes (No-Show)</p>
                        <h3 class="stats-value">1</h3>
                    </div>
                </section>

                <section class="panel-card">
                    <div class="panel-header">
                        <h3 class="panel-title">Próximos Check-ins</h3>
                        <button class="btn-link-sm">Ver Todos</button>
                    </div>
                    <table class="data-table">
                        <thead class="table-head">
                            <tr>
                                <th class="table-header-cell">Paciente</th>
                                <th class="table-header-cell">Horário</th>
                                <th class="table-header-cell">Profissional</th>
                                <th class="table-header-cell">Status</th>
                                <th class="table-header-cell">Ação</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr class="table-row">
                                <td class="table-cell cell-patient-name">Ricardo Santos</td>
                                <td class="table-cell cell-time">14:30</td>
                                <td class="table-cell">Dra. Camila Rodrigues</td>
                                <td class="table-cell"><span class="status-badge status-badge-amber">AGUARDANDO</span>
                                </td>
                                <td class="table-cell"><button class="btn-checkin">CHECK-IN</button></td>
                            </tr>
                            <tr class="table-row">
                                <td class="table-cell cell-patient-name">Maria Clara Oliveira</td>
                                <td class="table-cell cell-time">14:45</td>
                                <td class="table-cell">Dr. Pedro Lima</td>
                                <td class="table-cell"><span class="status-badge status-badge-muted">PENDENTE</span>
                                </td>
                                <td class="table-cell"><button
                                        class="btn-checkin btn-checkin-disabled">CHECK-IN</button></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </main>

</body>

</html>
