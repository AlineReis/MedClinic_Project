<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Horários Disponíveis - MedClinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/layout/patient-common.css">
    <link rel="stylesheet" href="../css/pages/slots.css">
</head>

<body class="patient-layout">
    <header class="patient-header">
        <div class="patient-header-container">
            <button class="btn-back" onclick="window.history.back()">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div class="patient-header-info">
                <h1 class="header-title">Selecione o melhor horário</h1>
                <p class="header-subtitle">Dra. Ana Silva • Cardiologista • Unidade Jardins</p>
            </div>
        </div>
    </header>

    <main class="patient-main custom-scrollbar">
        <div class="slots-container">
            <div class="slots-main-grid">
                <div class="slots-split-view">
                    <!-- Date Suggestions -->
                    <section class="card-panel slots-section-panel">
                        <h3 class="slot-section-title">Sugestão de Datas</h3>
                        <div class="slots-date-list">
                            <button class="slot-button selected slots-date-button">
                                <p class="slot-date-label">Hoje</p>
                                <p class="slot-date-value">Quinta, 15 Out</p>
                            </button>
                            <button class="slot-button slots-date-button">
                                <p class="slot-date-label text-secondary">Amanhã</p>
                                <p class="slot-date-value">Sexta, 16 Out</p>
                            </button>
                            <button class="slot-button slots-date-button opacity-60">
                                <p class="slot-date-label text-secondary">Próxima</p>
                                <p class="slot-date-value">Segunda, 19 Out</p>
                            </button>
                        </div>
                    </section>

                    <!-- Time Slots -->
                    <section class="card-panel">
                        <h3 class="slot-section-title">Horários Disponíveis</h3>
                        <div class="slots-grid">
                            <button class="slot-button" onclick="window.location.href='checkout.html'">08:00</button>
                            <button class="slot-button" onclick="window.location.href='checkout.html'">08:30</button>
                            <button class="slot-button" onclick="window.location.href='checkout.html'">09:00</button>
                            <button class="slot-button" onclick="window.location.href='checkout.html'">10:30</button>
                            <button class="slot-button" onclick="window.location.href='checkout.html'">11:00</button>
                            <button class="slot-button disabled" disabled>14:00</button>
                            <button class="slot-button" onclick="window.location.href='checkout.html'">15:30</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/components/navigation.js"></script>
    <script src="../js/services/mock_db.js"></script>
</body>

</html>
