<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Encontre seu Especialista - MedClinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/typography.css">
    <link rel="stylesheet" href="../css/base/utilities.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/layout/patient-common.css">
    <link rel="stylesheet" href="../css/pages/doctors.css">
</head>

<body class="patient-layout">
    <header class="patient-header">
        <div class="patient-header-container">
            <button class="btn-back" onclick="history.back()">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div class="patient-header-info">
                <h1 class="header-title">Encontre seu Especialista</h1>
                <p class="header-subtitle">Filtre por especialidade ou clínica</p>
            </div>
        </div>
    </header>

    <main class="patient-main custom-scrollbar">
        <div class="patient-container-max">
            <div class="doctor-search-layout">
                <!-- Sidebar Filters -->
                <aside class="filters-sidebar">
                    <section class="filter-section">
                        <div class="filters-header">
                            <span class="filter-title filter-title--compact">Filtros</span>
                            <button class="btn-clear-filters">Limpar</button>
                        </div>
                        <div class="filter-section">
                            <span class="filter-title">Especialidade</span>
                            <div class="filter-list">
                                <label class="filter-checkbox-label">
                                    <input type="checkbox" checked /> Cardiologia
                                </label>
                                <label class="filter-checkbox-label">
                                    <input type="checkbox" /> Dermatologia
                                </label>
                            </div>
                        </div>

                        <div class="filter-section filter-section-divider">
                            <span class="filter-title">Modalidade</span>
                            <div class="filter-list">
                                <label class="filter-checkbox-label">
                                    <input type="radio" name="mod" checked /> Todos
                                </label>
                                <label class="filter-checkbox-label">
                                    <input type="radio" name="mod" /> Telemedicina
                                </label>
                            </div>
                        </div>
                    </section>
                </aside>

                <!-- Results Area -->
                <section>
                    <div class="professional-results-header">
                        <h2 class="results-title">
                            Profissionais Encontrados
                            <span class="results-count">(24)</span>
                        </h2>
                    </div>

                    <div class="professional-grid" id="doctors-list">
                        <!-- Pro Card 1 -->
                        <div class="professional-card">
                            <div class="prof-card-top">
                                <div class="prof-avatar"
                                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBFgAl2VXMFAGduMVOWusic0h33VzKvNy9eWg5ajP7QO4QKya6tI67GYmI002SGoaPQrGlKLiiz2E91Kq2_C2qeYG9U7M6qd6fKhR7g8kak2UwMh6N-da1UGZIyLwMV2VJd86oQi85Rnd2R2tPt2sS0wdnLbIvX9cOzLFEwvDGKhuNu9_M3V7DHMurD82nvaeHZ3TheWcwTWyYr1GxBLiJzKGUl24VJRvGk2mYV0BvHFX_vAyKQoXh-mJTvU1NWGvA1IHL9j8QqhUo');">
                                </div>
                                <div class="prof-info">
                                    <span class="prof-specialty">Cardiologia</span>
                                    <h3>Dra. Ana Silva</h3>
                                    <div class="prof-rating">
                                        <span class="material-symbols-outlined star-icon star-icon--gold">star</span>
                                        <span class="rating-value">4.9</span>
                                    </div>
                                </div>
                            </div>
                            <div class="prof-card-footer">
                                <div class="prof-price">
                                    <span class="price-label">A partir de</span>
                                    <span class="price-value">R$ 250,00</span>
                                </div>
                                <button class="btn-book" onclick="window.location.href='slots.html'">Ver
                                    Horários</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>




</body>

</html>
