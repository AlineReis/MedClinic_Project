<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MedClinic - Cadastro de Paciente">
  <title>MedClinic - Cadastro</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,0..1" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <div class="login-page">
    <div class="login-container" style="max-width: 500px;">
      <div class="login-card register-card">
        <!-- Header -->
        <div class="login-header">
          <div class="login-logo">
            <span class="material-symbols-outlined icon">local_hospital</span>
          </div>
          <h1 class="login-title">Criar Conta</h1>
          <p class="login-subtitle">Cadastre-se para agendar consultas</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm" class="login-form register-form" novalidate>
          <div class="form-group">
            <label for="name" class="form-label required">Nome Completo</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="Seu nome completo"
              autocomplete="name"
              required
            >
            <span class="form-error" id="nameError"></span>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email" class="form-label required">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="seu@email.com"
                autocomplete="email"
                required
              >
              <span class="form-error" id="emailError"></span>
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">Telefone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-input"
                placeholder="(11) 99999-9999"
                autocomplete="tel"
              >
              <span class="form-error" id="phoneError"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="cpf" class="form-label required">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              class="form-input"
              placeholder="000.000.000-00"
              maxlength="14"
              required
            >
            <span class="form-error" id="cpfError"></span>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password" class="form-label required">Senha</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Mínimo 8 caracteres"
                autocomplete="new-password"
                required
              >
              <span class="form-error" id="passwordError"></span>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label required">Confirmar Senha</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-input"
                placeholder="Repita a senha"
                autocomplete="new-password"
                required
              >
              <span class="form-error" id="confirmPasswordError"></span>
            </div>
          </div>

          <p class="form-hint" style="margin-top: var(--spacing-2);">
            A senha deve conter no mínimo 8 caracteres, uma letra maiúscula, uma minúscula e um número.
          </p>

          <div class="form-group" style="margin-top: var(--spacing-4);">
            <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
              <span class="btn-text">Criar Conta</span>
              <span class="loading-spinner" id="registerSpinner" style="display: none;"></span>
            </button>
          </div>
        </form>

        <!-- Footer -->
        <div class="login-footer">
          <p>Já tem uma conta? <a href="../index.html">Fazer login</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Scripts -->
  <script type="module" src="../services/api.js"></script>
  <script type="module" src="../utils/toast.js"></script>
  <script type="module" src="../utils/validators.js"></script>
  <script type="module" src="register.js"></script>
</body>
</html>
